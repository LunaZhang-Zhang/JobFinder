<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* 按钮样式 */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button.register {
            background: #28a745;
        }

        .button.register:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .button.login {
            background: #007bff;
        }

        .button.login:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* 按钮悬停效果 */
        .button:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能人岗匹配系统</h1>
        <a href="/register.html" class="button register">无账号密码，去注册</a>
        <a href="/login.html" class="button login">已有账号密码，去登录</a>
    </div>
</body>
</html>
